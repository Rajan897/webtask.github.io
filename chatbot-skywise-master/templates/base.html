<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot for legend skywise</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="container">
    <div class="chatbox">
      <div class="chatbox__support">
        <div class="chatbox__header">
          <div class="chatbox__image--header">
            <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image" />
          </div>
          <div class="chatbox__content--header">
            <h4 class="chatbox__heading--header">Chat support</h4>
            <p class="chatbox__description--header">Hi. My name is Sam. How can I help you?</p>
          </div>
        </div>
        <div class="chatbox__messages">
          <div></div>
        </div>
        <div class="chatbox__footer">
          <input type="text" placeholder="Write a message..." />
          <div class="chatbox__button">
            <button class="team-button" data-team="asgard">Asgard</button>
            <button class="team-button" data-team="isard">Isard</button>
            <img src="{{ url_for('static', filename='images/chatbox-icon.svg') }}" />
          </div>
          <button class="chatbox__send--footer send__button">Send</button>
        </div>
      </div> 
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const chatbox = new Chatbox();
      chatbox.display();

      const teamButtons = document.querySelectorAll('.team-button');
      teamButtons.forEach(button => {
        button.addEventListener('click', function () {
          const teamName = this.dataset.team;
          chatbox.handleTeamDescription(teamName);
        });
      });
    });
  </script>
  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
